<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="raphael-min.js"></script> 
    <script type="text/javascript">

        function draw_clock() {
            canvas = Raphael("clock_id", 180, 180);
            var clock = canvas.circle(90, 90, 95);
            clock.attr({ "fill": "#f5f5f5", "stroke": "#444444", "stroke-width": "5" })
            var hour_sign;
            for (i = 0; i < 12; i++) {
                var start_x = 90 + Math.round(80 * Math.cos(30 * i * Math.PI / 180));
                var start_y = 90 + Math.round(80 * Math.sin(30 * i * Math.PI / 180));
                var end_x = 90 + Math.round(90 * Math.cos(30 * i * Math.PI / 180));
                var end_y = 90 + Math.round(90 * Math.sin(30 * i * Math.PI / 180));
                hour_sign = canvas.path("M" + start_x + " " + start_y + "L" + end_x + " " + end_y);
            }
            hour_hand = canvas.path("M90 90L90 50");
            hour_hand.attr({ stroke: "#444444", "stroke-width": 6 });
            minute_hand = canvas.path("M90 90L90 40");
            minute_hand.attr({ stroke: "#444444", "stroke-width": 4 });
            second_hand = canvas.path("M90 110L90 25");
            second_hand.attr({ stroke: "#444444", "stroke-width": 2 });
            var pin = canvas.circle(90, 90, 5);
            pin.attr("fill", "#000000");
            update_clock()
            setInterval("update_clock()", 900);
        }

        function update_clock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            hour_hand.rotate(30 * hours + (minutes / 2.5), 90, 90);
            minute_hand.rotate(6 * minutes, 90, 90);
            second_hand.rotate(6 * seconds, 90, 90);

        }
 
    </script>
</head>
<body>
    <div id="clock_id">
    </div>
    <script>        draw_clock()</script>
</body>
</html>
